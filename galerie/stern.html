    <meta charset="UTF-8">
    <script>
	i = 1;
	z = 1;

	function nacteni(x){
		if (x < z && x > 0){
		document.getElementById('obr').src = asdf(x);
		document.getElementById('obr').load();
		}
		else{
			if (x > z){
			i = x = 1;
			document.getElementById('obr').src = asdf(x);
			document.getElementById('obr').load();
			}
			else{
			i = x = z;
			document.getElementById('obr').src = asdf(x);
			document.getElementById('obr').load();
			}

		}
	}

	function asdf(g){
	a = ('stern_files/'+g+'.jpg');
	return a;
	}

    </script>
